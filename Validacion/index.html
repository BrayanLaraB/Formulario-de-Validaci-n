<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulario de Validacion</title>
<link rel="stylesheet" href="style.css"> 
</head>
<body>

<div class="contenedor" >
    <form id="registrationForm" action="#" method="post">
        <div class="form-group">
            <label for="username">Nombre:</label>
            <input type="text" id="username" name="username" pattern="[a-zA-Z0-9]{5,15}" title="Debe contener entre 5 y 15 caracteres alfanuméricos." required>
        </div>
        
        <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" pattern="(?=.\d)(?=.[a-z])(?=.[A-Z])(?=.[!@#\$%\^&\*]).{8,}" 
                   title="Debe tener al menos 8 caracteres, incluyendo al menos una letra mayúscula, una minúscula, un número y un carácter especial (!, @, #, etc.)." required>
        </div>
        
        <div class="form-group">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" title="Debe ser una dirección de correo electrónico válida." required>
        </div>
        
        <div class="form-group">
            <label for="phone">Número de Teléfono:</label>
            <input type="tel" id="phone" name="phone" pattern="\+[0-9]{1,15}" title="Debe seguir el formato internacional, comenzando con el signo + y hasta 12 dígitos." required>
        </div>
        
        <div class="form-group">
            <label for="birthdate">Fecha de Nacimiento:</label>
            <input type="text" id="birthdate" name="birthdate" placeholder="YYYY-MM-DD" pattern="\d{4}-\d{2}-\d{2}" title="Debe estar en el formato YYYY-MM-DD." required>
        </div>
        
        <div class="form-group">
            <label for="postal">Código Postal:</label>
            <input type="text" id="postal" name="postal" pattern="\d{5}" title="Debe consistir en exactamente 5 dígitos." required>
        </div>
        
        <button type="submit">Enviar</button>
    </form>
</div>

</body>
</html>
